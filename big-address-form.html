<!DOCTYPE html>
<html>
<head>
<title>Address Form</title>
</head>
<body>

<h2>Address Form</h2>

<form>
  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName" name="firstName"><br><br>

  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName" name="lastName"><br><br>

  <label for="address1">Address Line 1:</label><br>
  <input type="text" id="address1" name="address1"><br><br>

  <label for="address2">Address Line 2:</label><br>
  <input type="text" id="address2" name="address2"><br><br>

  <label for="address3">Address Line 3:</label><br>
  <input type="text" id="address3" name="address3"><br><br>

  <label for="city">City:</label><br>
  <input type="text" id="city" name="city"><br><br>

  <label for="state">State/Province/Region:</label><br>
  <input type="text" id="state" name="state"><br><br>

  <label for="zip">Zip/Postal Code:</label><br>
  <input type="text" id="zip" name="zip"><br><br>

  <label for="country">Country:</label><br>
  <input type="text" id="country" name="country"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
