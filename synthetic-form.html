<!DOCTYPE html>
<html>
<head>
<title>Simple Synthetic Address Form</title>
</head>
<body>

<h2>Address</h2>

<label for="address">Address:</label><br>
<input type="text" id="address" name="address" autocomplete="address-line1"><br><br>

<label for="zip">Zip Code:</label><br>
<input type="text" id="zip" name="zip" autocomplete="postal-code"><br><br>

<button type="submit">Submit</button>

</body>
</html>
