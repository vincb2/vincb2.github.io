<html>
<style>
  .iframe-container {
    height: 50px;
    width: 500px;
  }
</style>

<body>
  <div>
    <form name="cc1.1"
          id="cc1"
          action="destination.html"
          method="get">
      <!-- Name on card: <input autofocus=""
         type="text"
         name="name"
         id="credit_card_name" /><br /> -->
      iframe 1<br />
      <iframe src="cc-name.html"
              frameborder="1"
              scrolling="no"
              id="cc-name-iframe"
              class="iframe-container"></iframe><br />
      iframe 2<br />
      <iframe src="cc-number.html"
              frameborder="1"
              scrolling="no"
              id="cc-number-iframe"
              class="iframe-container"></iframe><br />
      Expiry Date: <select name="CCExpiresMonth">
        <option value="">MM</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <select name="CCExpiresYear">
        <option value="">YYYY</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
        <option value="2031">2031</option>
        <option value="2032">2032</option>
        <option value="2033">2033</option>
        <option value="2034">2034</option>
        <option value="2035">2035</option>
        <option value="2036">2036</option>
        <option value="2037">2037</option>
        <option value="2038">2038</option>
      </select>
      <br />
      CVC: <input name="cvc" /> <br />
      <input type="reset"
             value="Reset">
      <input type="submit"
             value="Submit"
             id="credit_card_submit">
      <br />
    </form>
  </div>
</body>

</html>
