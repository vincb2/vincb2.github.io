<body>
  <iframe src="address-form-part1.html"></iframe>
  <iframe src="address-form-part2.html"></iframe>
  <button type="button" onclick="AjaxSubmit()">AJAX Submit!</button>
  <script>
    function AjaxSubmit() {
      for (const f of document.querySelectorAll('iframe')) {
        f.contentDocument.forms[0].remove();
      }
    }
  </script>
</body>
