<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Inputs OTP Test</title>
  <style>
    .otp-group {
      display: flex;
      gap: 10px;
    }

    .otp-digit {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Split Inputs OTP Test (Clustered)</h1>

  <!-- There is no way Autofill can recognize these as OTP inputs if not using autocomplete="one-time-code"-->

  <div class="otp-group">
    <input type="text" maxlength="1" class="otp-digit" autocomplete="one-time-code">
    <input type="text" maxlength="1" class="otp-digit" autocomplete="one-time-code">
    <input type="text" maxlength="1" class="otp-digit" autocomplete="one-time-code">
    <input type="text" maxlength="1" class="otp-digit" autocomplete="one-time-code">
    <input type="text" maxlength="1" class="otp-digit" autocomplete="one-time-code">
    <input type="text" maxlength="1" class="otp-digit" autocomplete="one-time-code">
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-digit');
    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>

</html>
