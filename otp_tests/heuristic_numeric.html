<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heuristic Numeric OTP Test</title>
</head>
<body>
    <h1>Heuristic Numeric OTP Test</h1>
    
    <h2>1. Input Mode + Pattern</h2>
    <label>Enter Code:</label>
    <input type="text" inputmode="numeric" pattern="[0-9]*">

    <h2>2. Max Length (6 digits)</h2>
    <label>Enter PIN:</label>
    <input type="text" maxlength="6">

    <h2>3. Combined Hints</h2>
    <label>Verification:</label>
    <input type="text" inputmode="numeric" maxlength="6" autocomplete="off">
</body>
</html>
