<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Input OTP Test</title>
    <style>
        .otp-container {
            position: relative;
            width: 300px;
            height: 50px;
            display: flex;
            gap: 10px;
        }
        .otp-box {
            flex: 1;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .otp-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Invisible */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Invisible Input OTP Test</h1>
    
    <div class="otp-container">
        <div class="otp-box"></div>
        <div class="otp-box"></div>
        <div class="otp-box"></div>
        <div class="otp-box"></div>
        <div class="otp-box"></div>
        <div class="otp-box"></div>
        <!-- The actual input that captures keystrokes -->
        <input type="text" maxlength="6" class="otp-input" autocomplete="one-time-code">
    </div>

    <script>
        const input = document.querySelector('.otp-input');
        const boxes = document.querySelectorAll('.otp-box');
        
        input.addEventListener('input', (e) => {
            const val = e.target.value;
            boxes.forEach((box, idx) => {
                box.textContent = val[idx] || '';
            });
        });
    </script>
</body>
</html>
