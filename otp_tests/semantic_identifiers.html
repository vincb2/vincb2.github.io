<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Identifiers OTP Test</title>
</head>
<body>
    <h1>Semantic Identifiers OTP Test</h1>
    
    <h2>1. ID Match (id="otp")</h2>
    <input type="text" id="otp">

    <h2>2. Name Match (name="verification_code")</h2>
    <input type="text" name="verification_code">

    <h2>3. Class Match (class="auth-code")</h2>
    <input type="text" class="auth-code">

    <h2>4. CamelCase Match (id="twoFactorCode")</h2>
    <input type="text" id="twoFactorCode">

    <h2>5. Label Match</h2>
    <label for="lbl-match">Please enter your 2FA code:</label>
    <input type="text" id="lbl-match">
</body>
</html>
