<body>

<form id="password-form" action="destination.html" method="get">
  Username: <input type="text" autocomplete="username" name="username"/></br>
  Password: <input type="password" autocomplete="current-password" name="password"/><br>
  <input type="submit" />
</form>

<button onclick="SubmitPasswordFormByDeletion()">Submit by Deletion</button>

<script>

function SubmitPasswordFormByDeletion() {
  document.getElementById('password-form').remove();
}

</script>

</body>
