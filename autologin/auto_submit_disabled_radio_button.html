<!DOCTYPE html>
<html>

<head>
  <title>Auto-Submit Test (Radio Button)</title>
  <script>
    function logSubmission(source) {
      document.getElementById('result').innerText = 'Form Submitted! (' + source + ')';
      document.getElementById('result').style.color = 'green';
      console.log('Form Submitted via ' + source);
    }

    function handleSubmit(event) {
      event.preventDefault();
      logSubmission('onsubmit event');
      event.target.reset();
    }

    (function () {
      var originalSubmit = HTMLFormElement.prototype.submit;
      HTMLFormElement.prototype.submit = function () {
        logSubmission('form.submit()');
        originalSubmit.apply(this);
      };
    })();
  </script>
</head>

<body>
  <h1>Auto-Submit Test (Disabled - Radio)</h1>
  <p style="color: red; font-weight: bold;">Expected Result: NO Auto-Submit</p>
  <p>This form should NOT auto-submit because Radio Buttons are NOT ignored by the heuristic, unlike Checkboxes.</p>

  <form action="destination.html" method="get" onsubmit="handleSubmit(event)">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autocomplete="username">
    </div>

    <!-- Radio Button: Should block submission -->
    <div style="background-color: #ffcccc; padding: 10px; margin: 10px 0;">
      <label>Account Type:</label><br>
      <input type="radio" id="personal" name="account_type" value="personal">
      <label for="personal">Personal</label><br>
      <input type="radio" id="business" name="account_type" value="business">
      <label for="business">Business</label>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="current-password">
    </div>
    <div>
      <input type="submit" value="Login" id="submit_button">
    </div>
  </form>
  <div id="result" style="font-weight: bold; margin-top: 20px; font-size: 24px;">Waiting...</div>
</body>

</html>
